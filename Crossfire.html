<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="icon"href ="https://seeklogo.com/images/A/among-us-logo-315EB5A5DA-seeklogo.com.png"></link>
      <title>AmongUsOnline</title>
      <style>
        body{
          font-family: sans-serif;
          background-image: url(https://www.enjpg.com/img/2020/among-us-background-9.jpg);
          background-size: 1400px;
          overflow: hidden;
          background-repeat: no-repeat;
        }
        .container{
          width: 380px;
          margin:10% auto;
          border-radius: 25px;
          background-color:transparent;
          box-shadow: 0 0 10px #333;
        }
        .header{
            text-align: center;
            padding-top: 5px;
        }
        .header h2{
            font-size: 45px;
            margin-bottom: 20px;
            color: rgb(241, 245, 238);
            text-shadow: 3px 3px rgb(88, 63, 63); 
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .main{
            text-align: center;
        }
        .main input, button{
            width: 300px;
            height: 40px;
            border:none;
            outline: none;
            padding-left: 40px;
            box-sizing: border-box;
            font-size: 15px;
            color: #333;
            margin-bottom: 40px;
        }
        .main button{
            padding-left: 0;
            background-color: #83acf1;
            letter-spacing: 1px;
            font-weight: bold;
        }
        .main button hover{
            box-shadow: 2px 2px 5px #555;
            background-color: #7799d4;
        }
        .main input:hover{
            box-shadow: 2px 2px 5px #555;
            background-color: #ddd;
        }
        .main span{
            position: relative;
        }
        .main i{
            position: absolute;
            left: 15px;
        }
        .controls{
          size: 2px;
          text-align:right;
         position: relative;
         background-color: #333;
         text-decoration-color: #333;
         border-color: #333;
         color-interpolation-filters: #333;
      
      }

      </style>
    </head>
    <body>
      <div class="controls">
      <audio controls autoplay>
        <source src="./Crossfire/AmongUs.html/Music.mp3">
    </audio>
        <h1></h1>
      <div class="container">
        <div class="header">
          <h2>Login Here</h2>
        </div>
        <div class="main">
          <form>
            <span>

              <input type="text" placeholder="Username" name="">
              </span><br>
              <span>
                <input type="password" placeholder="Password" name="">
                </span><br>
                <button>Login</button>
          </form>

        </div>
      </div>
    </body>
    </html>
